<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Component-Anime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <!-- <script src="main.js"></script> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <div class="anime-container tokyo-ghoul fade">
            <div class="overlay-anime">
                <div class="text-anime">Tokyo Ghoul: Re</div>
                <div class="next-button" onclick="plusSlide(+1)">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev-button" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
            </div>
        </div>

        <div class="anime-container aot fade">
            <div class="overlay-anime">
                <div class="text-anime">Attack on Titans</div>
                <div class="next-button" onclick="plusSlide(+1)">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev-button" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
            </div>
        </div>

        <div class="anime-container one-piece fade">
            <div class="overlay-anime">
                <div class="text-anime">One Piece</div>
                <div class="next-button" onclick="plusSlide(+1)">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev-button" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
            </div>
        </div>

        <div class="anime-container pokemon fade">
            <div class="overlay-anime">
                <div class="text-anime">Pokemon</div>
                <div class="next-button" onclick="plusSlide(+1)">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
                <div class="prev-button" onclick="plusSlide(-1)">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
            </div>
        </div>

        <script>
            var slideIndex = 1;
            slideShow(slideIndex);
            function currentSlide(n) {
                slideShow(slideIndex = n);
            }
            function plusSlide(n) {
                slideShow(slideIndex += n);
            }
            function slideShow(n) {
                var slides = document.getElementsByClassName("anime-container");
                var i;
                if (n > slides.length) { 
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slides[slideIndex-1].style.display = "block";
            }
        </script>
    </body>
</html>
